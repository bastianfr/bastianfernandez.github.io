        <h1> Temple Inn & Suites</h1>
    </header>
    <main>
        <h2>Make a Reservation</h2>

        <form method="get" action="confirmation.html">
            <label class="top">Temple Location
                <select name="tlocation" required>
                    <option value="" selected disabled>Select Location ...</option>
                    <option value="sanFrancisco">San Francisco</option>
                    <option value="SaoPaulo">Sao Paulo</option>
                    <option value="paris">Paris</option>
                    <option value="stGeorge">St. George</option>
                </select>
            </label>
            <label class="top">Date <input type="date" name="sdate" required></label>
            <label class="top">Rooms<input type="number" name="nrooms" required></label>
            <label class="top">Room Type
                <select name="rType" required>
                    <option value="" selected disabled>Select room ...</option>
                    <option value="single">Single bed</option>
                    <option value="singletwo">Two single beds</option>
                    <option value="cuple">Couple</option>
                    <option value="families">Family</option>
                    <option value="missionaries">Missionaries</option>
                </select>
            </label>
            <label class="top"> Fullname <input type="text" name="fname" autofocus required></label>
            <label class="top"> Email <input type="email" name="email" placeholder="somebody@example.com"></label>
            <label class="top"> Phone Number<input type="tel" name="phone" required></label>
            <label class="top"> State or Country<input type="text" name="state" required></label>
            <label class="top" id="comment">Special Accommodations/Comments <textarea name="comments" cols="30"
                    rows="10"></textarea></label>

            <input type="submit" value="Reserve" class="submitBtn">
        </form>
    </main>
